<!DOCTYPE html>
<html>
<head>
    <title>Student Project Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f8;
            text-align: center;
        }
        h2 {
            color: #4b3e72;
        }
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #d8d3e8;
            color: #333;
        }
        tr:nth-child(odd) td {
            background-color: #e6eafc; /* rows 1 and 3 same color */
        }
        tr:nth-child(even) td {
            background-color: #ffffff; /* row 2 different color */
        }
    </style>
</head>
<body>
    <h2>Student Project Details</h2>
    <table>
        <tr>
            <th>S.N</th>
            <th>Project Name</th>
            <th>Student Name</th>
            <th>Exam Roll No</th>
            <th>Remarks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Online Quiz System</td>
            <td>Susmita Bhujel</td>
            <td>80117725</td>
            <td>Very good</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Library Management System</td>
            <td>Suvekshya Jha</td>
            <td>80117726</td>
            <td>Good</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Student Result System</td>
            <td>Purnima Khanal</td>
            <td>80117727</td>
            <td>Very good</td>
        </tr>
    </table>
</body>
</html>
