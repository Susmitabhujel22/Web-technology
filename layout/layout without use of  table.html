<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 600px;
      height: 300px;
      border: 2px solid black;
      display: flex;
      flex-wrap: wrap;
    }

    .box {
      width: 50%;
      height: 50%;
      border: 1px solid black;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

</body>
</html>
