<!DOCTYPE html>
<html>
<head>
  <style>
    .main {
      width: 700px;
      border: 2px solid black;
    }

    .row {
      display: flex;
      border-bottom: 1px solid black;
    }

    .row:last-child {
      border-bottom: none;
    }

    .box {
      border-right: 1px solid black;
      height: 100px;
    }

    .row .box:last-child {
      border-right: none;
    }

    .w70 { width: 70%; }
    .w30 { width: 30%; }
    .w40 { width: 40%; }
    .w60 { width: 60%; }
    .w20 { width: 20%; }
  </style>
</head>
<body>

<div class="main">

  <!-- Row 1 -->
  <div class="row">
    <div class="box w70"></div>
    <div class="box w30"></div>
  </div>

  <!-- Row 2 -->
  <div class="row">
    <div class="box w40"></div>
    <div class="box w60"></div>
  </div>

  <!-- Row 3 -->
  <div class="row">
    <div class="box w20"></div>
    <div class="box w60"></div>
    <div class="box w20"></div>
  </div>

</div>

</body>
</html>
